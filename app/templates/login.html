<!DOCTYPE html>
<html>
<head>

	<title>Dashboard</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='pic/jh-favicon.jpg') }}">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>
	
</head>
<body>

<div id="login">
    <br>
	<br>
	<br>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    <form id="login-form" class="form" action="" method="post">
					    {{ form.hidden_tag() }}
						
						<h3 class="text-center text-info"><b>Patient Visit Evaluation</b></h3><br>
                        <h4 class="text-center text-info">Mock: Johns Hopkins University Hospital</h4><br>
                        <img style="width: 25%;" src="{{ url_for('static', filename='pic/jh.jpg') }}">
						{% with messages = get_flashed_messages() %}
						{% if messages %}
						<ul>
							{% for message in messages %}
							<br><div	class="alert alert-danger" role="alert">{{ message }}</div>
							{% endfor %}
						</ul>
						{% endif %}
						{% endwith %}
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
						<!-- <div class="form-group"> -->
                                <!-- <label for="remember_me" class="text-info"><span>Remember me</span>Â <span><input id="remember_me" name="remember_me" type="checkbox"></span></label><br> -->
                        <!-- </div> -->

                        <br><div class="form-group" style="text-align:center">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
